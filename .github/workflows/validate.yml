name: Validate & Build

on:
  pull_request:
    branches: [main]
  push:
    paths:
      - 'data/**'
      - 'scripts/**'
      - 'site/src/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Validate data schema
        run: node scripts/validate-schema.js

      - name: Sync data
        run: node scripts/sync-data.js

  build:
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: ./site
        run: npm install

      - name: Build site
        working-directory: ./site
        run: npm run build
